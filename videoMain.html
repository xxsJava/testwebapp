<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title></title>
		<link rel="icon" href="icon/pig.ico" type ="image/x-icon">
		<link rel="stylesheet" href="css/videoMain.css">
	</head>
	<body>
		<div id="video">
			<div class="load" ref="load" style="display: block;">
				<iframe scrolling="no" width="100%" height="100%" src="loads.html" frameborder="0"></iframe>
			</div>
			
			<nav>
				<div>
					<a href="#" @click="back();"><img src="img/fh.svg" width="100%" height="100%" alt="" srcset=""></a>
				</div>
				<div>
					<p>{{title}}</p>
				</div>
			</nav>
			
			
			<div class="videoPlay">
				<div class="video">
					<iframe ref="video" scrolling="no" width="100%" height="200px" :src="src" frameborder="0"></iframe>
				</div>
				<img :src="image" ref="img" style="position: absolute; top: 0;" width="100%" height="200px" alt="图片加载失败" srcset="">
			</div>
			<div class="descs">
				<p>简介:</p>
				<span>{{descs}}</span>
			</div>

			<div class="xj">
				<p style="font-size: 18px; font-weight: bold;">选集:</p>
				<ul id="xzUl">
					<template v-for="(val,k) in videoData">
						<li :class="setClass(val.F)" @click="setVideoUrl(val.V,$event);"><a href="#">第{{k}}集</a>
						</li>
					</template>
				</ul>
			</div>
		</div>
		<script src="js/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/v2.6.10/vue.js"></script>
		<script src="js/videoMain.js" type="text/javascript" charset="utf-8"></script>
	</body>
	

</html>
